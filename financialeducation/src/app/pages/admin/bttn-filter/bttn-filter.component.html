<div class="d-flex justify-content-center m-5">
    <form [formGroup]="formFilter" (ngSubmit)="filterAdmin()" class="row g-3">
          
            <div class="col-auto">
                <div class="form-floating">
                  <select class="register" id="inputGroupSelect01" formControlName="categoria">
                    <option hidden selected class="colorSelect">Categoria</option>
                    <option value="age">Edad</option>
                    <option value="state">Estado</option>
                    <option value="sex">GÃ©nero</option>
                    <option value="study">Nivel de estudio</option>
                  </select>
                </div>
              </div> 

            <div class="col-auto">
              <div class="form-floating">
                <input  class="form-control" id="floatingInputGrid" placeholder="Nombre" formControlName="subcategoria">
                <label for="floatingInputGrid">Subcategoria:</label>
              </div>
            </div>
            
            <div class="col-auto">
              <div class="form-floating">
              <button type="submit" class="btn btn-warning " [disabled]="formFilter.invalid">Enviar</button>
            </div>
           </div> 
        
   
    </form>
 </div>


 <div>
   <!-- <p>{{item['city']}}</p> -->
   <table class="table m-5">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Edad</th>
        <th scope="col">Estado</th>
        <th scope="col">Ciudad</th>
        
        
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of data">
        <td>{{item['name']}}</td>
        <td>{{item['email']}}</td>
        <td>{{item['age']}}</td>
        <td>{{item['state']}}</td>
        <td>{{item['city']}}</td>
       
       
          
      </tr>
    </tbody>
  </table>  
   
 </div>
