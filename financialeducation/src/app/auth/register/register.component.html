<div class="bg-dark banner">
  <img
    class="ms-5"
    src="https://www.blackrock.com/authplatform/assets/images/blackrock-logo-nav-white-990c18f15fbb94ab8a519fc2ac37fe43.png"
    alt=""
  />
</div>

<div class="menuConcretulatioins md-5">
  <div class="column">
    <h1 class="textCongratulacions">¡Felicidades!</h1>
    <h1 class="textCongratulacions h2">&lt;&nbsp;{{ name }}&nbsp;&gt;</h1>
    <p class="textCongratulacions text-center">
      Has dado un paso importante en tu camino de inversionista.
    </p>
    <p class="text-center textCongratulacions">
      Eres todo un
      <span class="text-danger">{{ namelevel }}</span>
    </p>
    <p class="textCongratulacions text-center">
      ¡Te deseamos éxito en este nuevo aprendizaje!
    </p>
  </div>

  <div class="menuregister mx-5 d-grid gap-3">
    <div class="mt-3 d-flex justify-content-center">
      <h3 class="textCongratulacions h4 text-center">
        Registrate para Continuar
      </h3>
    </div>

    <div class="d-flex justify-content-center mx-3">
      <input
        class="w-100"
        name="email"
        type="text"
        placeholder="Email"
        [(ngModel)]="email"
      />
    </div>

    <div class="d-flex justify-content-center mx-3">
      <input
        class="w-100"
        type="password"
        placeholder="Contraseña"
        [(ngModel)]="password"
        (input)="checkPassword($event)"
      />
    </div>

    <div class="d-flex justify-content-center mx-3">
      <input
        class="w-100"
        type="password"
        placeholder="Repite la contraseña"
        [(ngModel)]="passwordConfirm"
        (input)="checkPassword($event)"
      />
    </div>

    <div class="d-flex justify-content-center">
      <p class="text-danger">{{ passwordmessage }}</p>
    </div>

    <!-- <div class="mx-3">
      <input
        class="w-100"
        name="age"
        type="text"
        placeholder="Edad"
        [(ngModel)]="age"
      />
    </div> -->

    <div class="d-flex justify-content-center mx-3">
      <input
        class="w-100"
        type="text"
        name="cp"
        (input)="ls($event)"
        placeholder="Codigo Postal"
      />
    </div>

    <!-- <div class="d-flex justify-content-center mx-3">
      <input class="w-100" type="text" placeholder="Estado" [value]="state" />
    </div>

    <div class="d-flex justify-content-center mx-3">
      <input class="w-100" type="text" placeholder="Ciudad" [value]="city" />
    </div> -->

    <div class="d-flex justify-content-center mx-3">
      <select name="study" id="study" [(ngModel)]="study">
        <option hidden selected>Estudios</option>
        <option value="male">Primaria</option>
        <option value="female">Secundario</option>
        <option value="Binary">Bachillerato</option>
        <option value="Binary">Profecional</option>
        <option value="Binary">Maestria</option>
      </select>
    </div>

    <div class="d-flex justify-content-center mx-3">
      <select name="job" id="job" [(ngModel)]="job">
        <option hidden selected>Ocupacion</option>
        <option value="male">Independiente</option>
        <option value="female">Empresario</option>
        <option value="Binary">Empleado</option>
        <option value="Binary">Estudiante</option>
        <option value="Binary">Desocupado</option>
      </select>
    </div>

    <!-- <div class="d-flex justify-content-center mx-3">
      <select name="sex" id="sex" [(ngModel)]="sex">
        <option hidden selected>Sexo</option>
        <option value="male">Hombre</option>
        <option value="female">Mujer</option>
        <option value="Binary">Binario</option>
      </select>
    </div> -->

    <div class="mb-3 d-flex justify-content-center">
      <button class="btn btn_continue" (click)="sendForm()">Continuar</button>
    </div>
  </div>
</div>
<hr />
